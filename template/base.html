<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'styles/blog-styles.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Open+Sans&display=swap"
        rel="stylesheet">

  <title>Fortyseven | Homepage</title>

</head>

<body>
  <div id="navbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-4 brand">
          <div class="heading-text">
            <a href="/"><h1>fortyseven</h1></a>
          </div>
        </div>
        <div class="col-lg-4 col-sm-4"></div>
        <div class="col-lg-4 col-sm-4 nav-contents">
          <div class="list-icon"><a href=""><i class="bi bi-list"></i></a></div>
          <ul>
            <li><a href="{% url 'blogs:login' %}">LOGIN/REGISTER <i class="bi bi-box-arrow-in-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="lander" id="lander">
    <div>
      <svg class="logo-sign" xmlns="http://www.w3.org/2000/svg" width="54" height="30" viewBox="-55 25 54 30"
        fill="#FFF">
        <g class="logo-sign__box">
          <polygon class="logo-sign__line" points="-1,37.333 -1,42.667 -3,44 -3,36" />
          <polygon class="logo-sign__line" points="-5,33.333 -5,46.667 -7,48 -7,32" />
          <polygon class="logo-sign__line" points="-9,29.333 -9,50.667 -11,52 -11,28" />
          <polygon class="logo-sign__line" points="-13.5,25 -13,25.333 -13,54.667 -13.5,55 -15,54 -15,26" />
          <polygon class="logo-sign__line" points="-17,28.667 -17,51.333 -19,50 -19,30" />
          <polygon class="logo-sign__line" points="-21,32.667 -21,47.333 -23,46 -23,34" />
          <polygon class="logo-sign__line" points="-25,36.667 -25,43.333 -27,42 -27,38" />
        </g>
      </svg>
    </div>

    {% block start %}




    {% endblock %}

  <div class="alert-box">
    <div class="alert-boxes-green">
      <div class="alert-popup-green" role="alert">
        <strong class="green-inner-alert-msg"></strong>
      </div>
    </div>

    <div class="alert-boxes-red">
      <div class="alert-popup-red" role="alert">
        <strong class="red-inner-alert-msg"></strong>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="bouncer">
        <a class="btn-bounce bounce" href="#lander"><i class="bi bi-caret-up-fill"></i></a>
      </div>
    </div>
  </div>


  <footer class="">
    <div class="container footer-container">
      <div class="row icons-row">
        <section class="mb-12 icon-sec">
          <a class="btn-footer" href="#!" role="button"><i class="bi bi-github"></i></a>

          <a class="btn-footer" href="#!" role="button"><i class="bi bi-instagram"></i></a>

          <a class="btn-footer" href="#!" role="button"><i class="bi bi-discord"></i></a>

          <a class="btn-footer" href="#!" role="button"><i class="bi bi-youtube"></i></a>
        </section>
      </div>

      <div class="row copyright">
        <p>Copyright Â©
          <script>document.write(new Date().getFullYear());</script> Pushkar Jadhav, All rights Reserved.
        </p>
      </div>

      <div class="row">
        <div class="footer-text">
          <a href="{% url 'portfolio:portfolio' %}">fortyseven</a><br>
          <a class="visit-counter" data-toggle="tooltip" data-placement="right"
            title="Total Unique Visitors">{{visitorCount}}</a>
        </div>
      </div>
    </div>

  </footer>

  <script src="{% static 'js/blogMain.js' %}"></script>
</body>

</html>
